{% extends 'base.html' %}

{% block content %}
<h1>Welcome, {{ request.user.username }}</h1>
<div class="qr-code">
    <h3>Your QR Code</h3>
    <img src="{{ attendee.qr_code.url }}" alt="QR Code">
    <p>Scan this code to mark attendance</p>
</div>
<a href="{% url 'scan_qr' %}" class="btn">Scan QR Code</a>
<a href="{% url 'attendance_records' %}" class="btn">View Attendance Records</a>
{% endblock %}
